<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composerCharCounter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="logo">
    <span>tweeter</span>
    <div class="write-new-tweet">
      <span>Write a new Tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form class="tweet-form" method="post" action="/tweets/">
        <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        <div class="button-text">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweet-container">
      <header>
        <div>
          <img src="https://i.imgur.com/73hZDYK.png" alt="avatar" width="40px">
          Chester Cheetah
        </div>
        <div class="tweet-email">
          @askCheese
        </div>
      </header>
      <section>
        It ain't easy being Cheesyy
      </section>
      <footer>
        10 days ago
        <div>
          <i class="fa fa-flag" aria-hidden="true"></i>
          <i class="fa fa-retweet" aria-hidden="true"></i>
          <i class="fa fa-heart" aria-hidden="true"></i>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
